<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Vanilla Timer</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="squareContainer">

          <div id="numbersContainer">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div id="symbolsContainer"></div>
          <button>+</button>
          <button>-</button>
          <button>/</button>
          <button>*</button>
        </div>
        <button id="clearBtn">C</button>
        <button id="calculateBtn">=</button>
        <input type="text" name="" id="displayBox" cols="30" rows="10" readonly />
      </div>
    </div>
  </div>
  </div>
  <script src="dist/commons.js "></script>
  <script src='dist/bundle.js'>
  </script>
</body>

</html>
