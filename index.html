<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Vanilla Timer</title>
</head>

<body>
  <div class="container">

    <div class="squareContainer">
      <input type="text" name="" id="displayBox" cols="30" rows="10" readonly />

      <div id="numbersContainer">
        <div class="small">

          <button id="clearBtn">C</button>
          <button>+/-</button>
          <button>/</button>
        </div>

        <div class="small">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="small">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="small">

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <div class="small">

            <button id="zeroBtn">0</button>
            <button>,</button>

          </div>
        </div>
      </div>

      <div id="symbolsContainer">
        <div class="small">
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button id="calculateBtn">=</button>
        </div>
      </div>

    </div>


    <script src="dist/commons.js "></script>
    <script src='dist/bundle.js'>
    </script>
</body>

</html>
